<!DOCTYPE html>
<html lang="en">

<head>
  {{>headerlinks}}
</head>

<body>
  
  {{>navbar}}

  <div class="container-fluid main_header">
    <div class="row">
      <div class="col-md-10 col-12 mx-auto">
        <div class="row">
          <!-- left side div -->
          <div class = "col-md-6 col 12 main_header_left">
            <p>Welcome to weather app</p>
            <h1>Get The Latest <span class="text_clr">Weather</span> Info of Your City</h1>
            <a href="/weather"><button>check now</button></a>
          </div>
          
          <!-- right side div -->
          <div class = "col-md-6 col 12 main_header_right">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="https://img.freepik.com/premium-vector/weather-forecast-concept_118813-10251.jpg" class=" w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="https://img.freepik.com/free-vector/flat-monsoon-season-background-with-person-umbrella_23-2149427477.jpg?w=900&t=st=1681912681~exp=1681913281~hmac=62a9abf92b069ea538ce53e2779a611526ea106184b307e895858353484876ed.png" class=" w-100" alt="...">
                  
                </div>
                <div class="carousel-item">
                  <img src="https://img.freepik.com/free-vector/happy-woman-walking-rainy-day-with-umbrella-isolated-flat-vector-illustration-cartoon-female-character-being-outdoors-autumn-rain-landscape-weather-concept_74855-10087.jpg?w=996&t=st=1681912423~exp=1681913023~hmac=2a8adf3efa8075064a5f71c2076e2802bdbd5d99d1d277b127d50bf14a433b63.png" class=" w-100" alt="...">
                </div>
              </div>
             <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </button>
            </div>
          </div>
        </div>  
      </div>  
    </div>
  </div>    

 {{>footer}}

 

</body>

</html>
